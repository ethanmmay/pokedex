<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    
    <title>Pokémon API Game</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">

            <!-- // POKEDEX AREA -->
            <div class="col-3 bg-dark text-light extender">
                <div class="row d-flex justify-content-center">
                    <h3 class="mt-2 text-danger">Pokédex</h3>
                </div>
                <div class="row d-flex justify-content-center">
                    <ul id="api-pokemon">

                    </ul>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="buttons">
                        <button class="btn btn-danger" onclick="app.PokemonController.prev()">Previous</button>
                        <button class="btn btn-danger" onclick="app.PokemonController.next()">Next</button>
                    </div>
                </div>
            </div>

            <!-- // GAME AREA -->
            <div class="col-6 bg-dark">
                <div class="row bg-info rounded" id="wild-pokemon">

                </div>
            </div>

            <!-- // TEAM AREA -->
            <div class="col-3 bg-dark text-light">
                <div class="row d-flex justify-content-center">
                    <h3 class="mt-2 text-primary">Public PC</h3>
                </div>
                <div class="row d-flex justify-content-center">
                    <ul id="team-pokemon">

                    </ul>
                </div>
            </div>
        </div>
        
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
